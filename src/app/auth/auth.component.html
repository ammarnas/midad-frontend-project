<div class="body">
	<form class="p-5 m-5">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="register">
				<form (ngSubmit)="register()" [formGroup]="loginform">
					<label for="chk" aria-hidden="true">Registeration</label>
					<input type="email" 	formControlName="email"	 name="email" 	placeholder="Email" 	required>
					<input type="password"	formControlName="password" name="password" placeholder="Password" 	required>
					<button>Register</button>
				</form>
			</div>

			<div class="login">
				<form (ngSubmit)="login()" [formGroup]="loginform">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email"  	formControlName="email"	 placeholder="Email" required>
					<input type="password" 	formControlName="password" placeholder="Password" required>
					<button>Login</button>
				</form>
			</div>
	</div>
	</form>
</div>
